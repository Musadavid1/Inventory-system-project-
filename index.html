<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inventory Items</h1>
        <a href="{{ url_for('add_item') }}">Add Item</a>
        <table>
            <tr>
                <th>ID</th><th>Name</th><th>Quantity</th><th>Price</th><th>Actions</th>
            </tr>
            {% if items %}
                {% for item in items %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>${{ item[3] }}</td>
                    <td>
                        <a href="{{ url_for('update_item', id=item[0]) }}">Edit</a> |
                        <a href="{{ url_for('delete_item', id=item[0]) }}" onclick="return confirm('Delete?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="5">No items in inventory.</td></tr>
            {% endif %}
        </table>
    </div>
</body>
</html>
