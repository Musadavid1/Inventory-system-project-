<!DOCTYPE html>
<html>
<head>
    <title>Update Item</title>
</head>
<body>
    <h1>Update Inventory Item</h1>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ item[1] }}" required><br><br>
        Quantity: <input type="number" name="quantity" value="{{ item[2] }}" required><br><br>
        Price: <input type="number" step="0.01" name="price" value="{{ item[3] }}" required><br><br>
        <input type="submit" value="Update Item">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
